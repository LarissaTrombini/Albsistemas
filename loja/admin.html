<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Loja</title>
  <script type="module" src="admin.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Painel de Cadastro</h1>
  <form id="produtoForm">
    <input type="text" id="nome" placeholder="Nome do produto" required><br>
    <input type="text" id="preco" placeholder="Preço" required><br>
    <input type="text" id="descricao" placeholder="Descrição" required><br>
    <input type="text" id="imagem" placeholder="URL da imagem" required><br>
    <button type="submit">Salvar produto</button>
  </form>
  <p id="mensagem"></p>
</body>
</html>
