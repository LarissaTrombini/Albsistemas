<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja ALB</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f4f4f4; }
    .produto { background: white; padding: 10px; margin: 10px 0; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Produtos da Loja</h1>
  <div id="lista-produtos"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>

  <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBWefqDsrHoxE5omMq3Bnf9BTz5waAV-Qg",
      authDomain: "alb-site.firebaseapp.com",
      databaseURL: "https://alb-site-default-rtdb.firebaseio.com",
      projectId: "alb-site",
      storageBucket: "alb-site.firebasestorage.app",
      messagingSenderId: "619405356101",
      appId: "1:619405356101:web:b7c8b22876a3005897872c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const lista = document.getElementById("lista-produtos");
    const produtosRef = ref(db, "produtos");

    onValue(produtosRef, (snapshot) => {
      lista.innerHTML = "";
      snapshot.forEach((childSnapshot) => {
        const produto = childSnapshot.val();
        const div = document.createElement("div");
        div.className = "produto";
        div.innerHTML = `<h3>${produto.nome}</h3><p>Pre√ßo: R$ ${produto.preco}</p>`;
        lista.appendChild(div);
      });
    });
  </script>
</body>
</html>
