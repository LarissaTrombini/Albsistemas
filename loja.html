<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Loja ALB Sistemas</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .produto { background: #fff; margin: 10px 0; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Loja ALB Sistemas</h1>
  <div id="produtos">Carregando produtos...</div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBWefqDsrHoxE5omMq3Bnf9BTz5waAV-Qg",
      authDomain: "alb-site.firebaseapp.com",
      databaseURL: "https://alb-site-default-rtdb.firebaseio.com",
      projectId: "alb-site",
      storageBucket: "alb-site.appspot.com",
      messagingSenderId: "619405356101",
      appId: "1:619405356101:web:b7c8b22876a3005897872c"
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const produtosRef = db.ref('produtos');
    const container = document.getElementById('produtos');

    produtosRef.on('value', (snapshot) => {
      const data = snapshot.val();
      container.innerHTML = '';

      if(data) {
        Object.keys(data).forEach(key => {
          const p = data[key];
          container.innerHTML += `
            <div class="produto">
              <h3>${p.nome}</h3>
              <p>Pre√ßo: R$ ${p.preco}</p>
            </div>
          `;
        });
      } else {
        container.innerHTML = 'Nenhum produto encontrado.';
      }
    });
  </script>
</body>
</html>
